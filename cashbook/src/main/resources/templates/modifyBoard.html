<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ModifyCash</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
	$('#btn').click(function(){
		if($('#boardTitle').val().length<1){
			alert('제목을 입력해주세요');
			return;
		}
		if($('#boardContents').val().length<1){
			alert('내용을 입력해주세요');
			return;
		}
		$('#myform').submit();
	});
});
</script>
<style th:include="/include/menu::side"></style>
</head>
<div th:include="/include/menu::sidemenu" class="sidenav"></div>
<body>
	<div class="container">
	<h1>게시판 수정</h1>
		<form method="post" th:action="@{modifyBoard}" id="myform">
			<table class="table table-striped">
				<tr>
					<th>
						&nbsp;
					</th>
					<td>
						<input type="text" th:value="${board.boardNo}" name="boardNo" id="boardNo" readonly="readonly"> 
					</td>
				</tr>
				<tr>
					<th>
						제목
					</th>	
					<td>
						<input type="text" th:value="${board.boardTitle}" name="boardTitle" id="boardTitle"> 
					</td>
				</tr>
				<tr>
					<th>
						내용
					</th>	 
					<td>
						<input type="text" th:value="${board.boardContents}" name="boardContents" id="boardContents"> 
					</td>
				</tr>
				<tr>
					<th>
						&nbsp;
					</th>
					<td>
						<button type="button" id="btn" class="button">게시판 수정</button>
					</td>
				</tr>
			</table>	
		</form>
	</div>
</body>
</html>
